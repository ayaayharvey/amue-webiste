<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script>tailwind318 -->
    <script src="../js/tailwind318.js"></script>

    <title>SIGN IN</title>

  </head>
  <body>
    
    <main class="py-auto">

      <div class="my-20 w-1/3 mx-auto">

        <section class="py-3">
          <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                  placeholder="EMAIL" type="text" name="email"/>
        </section>
        
        <section class="py-3">
          <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                  placeholder="PASSWORD" type="password" name="password"/>
        </section>

        <section class="py-3">
          <button class="bg-red-800 rounded-xl px-4 py-2 float-right hover:bg-red-700 text-white">SIGN IN</button>
        </section>

      </div>
      
    </main>

  </body>
</html>
