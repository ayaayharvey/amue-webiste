<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script>tailwind318 -->
    <script src="../js/tailwind318.js"></script>

    <title>SIGN IN</title>

  </head>
  <body>
    <header class="sticky top-0 z-40">
      <section class="bg-red-800">
        <div
          class="flex justify-between items-center px-10 lg:px-30 xl:px-40 py-1 md:py-3"
        >
          <div>
            <a href="/index.html">
              <img
                class="h-14 md:h-20"
                src="../resources/amue-logo.png"
                alt=""
              />
            </a>
          </div>
          <div class="hidden md:block">
            <nav>
              <ul class="flex text-white text-md font-semibold">
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/index.html"
                  >
                    Home
                  </a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/projects.html">Projects</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/practices.html">Practices</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/services.html">Services</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/contact_us.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="hidden md:block">
            <div class="flex gap-2">
              <div
                class="bg-red-900 hover:bg-red-700 text-white border rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="border-b" href="/pages/login.html">Sign in</a>
              </div>
              <div
                class="bg-red-900 hover:bg-red-700 text-white border rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="border-b" href="/pages/register.html">Sign up</a>
              </div>
            </div>
          </div>
          <div class="block md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </div>
        </div>
      </section>
    </header>
    <main class="min-h-screen">

      <section class="py-auto">
        <div class="my-20 w-full px-10 md:w-1/3 md:mx-auto">

          <div class="py-3">
            <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                    placeholder="EMAIL" type="text" name="email"/>
          </div>
          
          <div class="py-3">
            <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                    placeholder="PASSWORD" type="password" name="password"/>
          </div>
  
          <div class="py-3">
            <button class="bg-red-800 rounded-xl px-8 py-2 w-full lg:w-auto lg:float-right hover:bg-red-700 text-white">SIGN IN</button>
          </div>
  
        </div>
      </section>
      
    </main>
    <footer class="">
      <section class="bg-red-800 w-screen py-1">
        <div class="text-center">
          <span class="text-white">@2022 AMUE STUDIO</span>
        </div>
      </section>
    </footer>
  </body>
</html>
