<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script>tailwind318 -->
    <script src="../js/tailwind318.js"></script>

    <title>CONTACT US</title>

  </head>
  <body>
    
    <main class="min-h-screen">

      <section class="grid grid-cols-1 place-content-center lg:grid-cols-2 py-auto px-auto my-20">
        <div class="px-5 w-full md:mx-auto">

          <div class="py-3 px-5">
            <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                    placeholder="FULL NAME" type="text" name="fullname"/>
          </div>
          
          <div class="py-3 px-5">
          <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                  placeholder="EMAIL" type="text" name="email"/>
          </div>
  
          <div class="py-3 px-5">
            <textarea class="block bg-gray-300 w-full rounded-xl py-2 pl-9 text-gray-400" 
                      name="message" placeholder="MESSAGE" cols="30" rows="7" >
            </textarea>
          </div>
  
        </div>
  
        <div class="px-10 w-full md:mx-auto rounded-xl py-3">
          <div class="bg-gray-300 py-20 text-center h-full">
            <div class="bg-gray-300 py-20 text-center h-full">MAP</div>
          </div>
        </div>

        <div class="px-5 lg:w-1/2 w-full md:mx-auto">
          <div class="grid place-content-center">
            <button class="bg-red-800 rounded-xl px-8 py-2 hover:bg-red-700 text-white">SEND</button>
          </div>
        </div>
      </section>
      
    </main>

  </body>
</html>
