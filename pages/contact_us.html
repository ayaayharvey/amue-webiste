<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script>tailwind318 -->
    <script src="../js/tailwind318.js"></script>
    <title>Amue Design | Contact Us</title>
  </head>
  <body class="overflow-x-hidden">
    <header class="sticky top-0 z-40">
      <section class="bg-red-800">
        <div
          class="flex justify-between items-center px-10 lg:px-30 xl:px-40 py-1 md:py-3"
        >
          <div>
            <a href="/index.html">
              <img
                class="h-14 md:h-20"
                src="../resources/amue-logo.png"
                alt=""
              />
            </a>
          </div>
          <div class="hidden md:block">
            <nav>
              <ul class="flex text-white text-md font-semibold">
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/index.html"
                  >
                    Home
                  </a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/projects.html">Projects</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/practices.html">Practices</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/services.html">Services</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="/pages/contact_us.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="hidden md:block">
            <div class="flex gap-2">
              <div
                class="bg-red-900 hover:bg-red-700 text-white border rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="border-b" href="">Sign in</a>
              </div>
              <div
                class="bg-red-900 hover:bg-red-700 text-white border rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="border-b" href="">Sign up</a>
              </div>
            </div>
          </div>
          <div class="block md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </div>
        </div>
      </section>
    </header>
    <main class="min-h-screen">
      <section
        class="grid grid-cols-1 place-content-center lg:grid-cols-2 py-auto px-auto my-20"
      >
        <div class="px-5 w-full md:mx-auto">
          <div class="py-3 px-5">
            <input
              class="block bg-gray-300 w-full rounded-xl py-2 pl-9"
              placeholder="FULL NAME"
              type="text"
              name="fullname"
            />
          </div>

          <div class="py-3 px-5">
            <input
              class="block bg-gray-300 w-full rounded-xl py-2 pl-9"
              placeholder="EMAIL"
              type="text"
              name="email"
            />
          </div>

          <div class="py-3 px-5">
            <textarea
              class="block bg-gray-300 w-full rounded-xl py-2 pl-9 text-gray-400"
              name="message"
              placeholder="MESSAGE"
              cols="30"
              rows="7"
            >
            </textarea>
          </div>
        </div>

        <div class="px-10 w-full md:mx-auto rounded-xl py-3">
          <div class="bg-gray-300 py-20 text-center h-full">
            <div class="bg-gray-300 py-20 text-center h-full">MAP</div>
          </div>
        </div>

        <div class="px-5 lg:w-1/2 w-full md:mx-auto">
          <div class="grid place-content-center">
            <button
              class="bg-red-800 rounded-xl px-8 py-2 hover:bg-red-700 text-white"
            >
              SEND
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="">
      <section class="bg-red-800 w-screen py-1">
        <div class="text-center">
          <span class="text-white">@2022 AMUE STUDIO</span>
        </div>
      </section>
    </footer>
  </body>
</html>
