<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script>tailwind318 -->
    <script src="../js/tailwind318.js"></script>
  </head>
  <body class="overflow-x-hidden">
    <header class="sticky top-0">
      <section class="bg-red-800">
        <div
          class="flex justify-between items-center px-10 lg:px-30 xl:px-40 py-1 md:py-3"
        >
          <div>
            <img class="h-14 md:h-20" src="../resources/amue-logo.png" alt="" />
          </div>
          <div class="hidden md:block">
            <nav>
              <ul class="flex text-white text-md font-semibold">
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="border-b sm:text-yellow-300 md:text-blue-300 lg:text-red-300"
                    href=""
                    >Home</a
                  >
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="">Projects</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="">Practices</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="">Services</a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a class="border-b" href="">Contact Us</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="hidden md:block">
            <div class="flex gap-2">
              <div
                class="bg-red-900 hover:bg-red-700 text-white border rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="border-b" href="">Sign in</a>
              </div>
              <div
                class="bg-red-900 hover:bg-red-700 text-white border rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="border-b" href="">Sign up</a>
              </div>
            </div>
          </div>
          <div class="block md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="h-screen"></section>
    </main>
    <footer class="sticky bottom-0">
      <section class="bg-red-800 w-screen py-1">
        <div class="text-center">
          <span class="text-white">@2022 AMUE STUDIO</span>
        </div>
      </section>
    </footer>
  </body>
</html>
