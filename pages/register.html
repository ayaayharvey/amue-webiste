<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script>tailwind318 -->
    <script src="../js/tailwind318.js"></script>

    <title>SIGN UP</title>

  </head>
  <body>
    
    <main class="min-h-screen">

      <section>
        <div class="my-20 w-full px-10 md:w-1/3 md:mx-auto">

            <div class="py-3">
                <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                        placeholder="FULL NAME" type="text" name="fullname"/>
            </div>
    
            <div class="py-3">
              <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                      placeholder="EMAIL" type="text" name="email"/>
            </div>
    
            <div class="py-3">
                <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                        placeholder="DOB" type="text" name="dob"/>
            </div>
    
            <div class="py-3">
            <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                    placeholder="COUNTRY" type="text" name="country"/>
            </div>
    
            <div class="py-3">
            <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                    placeholder="PHONE NUMBER" type="text" name="phone"/>
            </div>
            
            <div class="py-3">
              <input class="block bg-gray-300 w-full rounded-xl py-2 pl-9" 
                      placeholder="PASSWORD" type="password" name="password"/>
            </div>
    
            <div class="py-3">
              <button class="bg-red-800 rounded-xl px-8 py-2 w-full lg:w-auto lg:float-right hover:bg-red-700 text-white">SIGN UP</button>
            </div>
    
          </div>
      </section>
      
    </main>

  </body>
</html>
