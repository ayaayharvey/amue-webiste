<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/tailwind318.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css"
    />
    <title>Amue Design | Home</title>
  </head>
  <body class="overflow-x-hidden">
    <header class="fixed top-0 z-40 w-screen py-3">
      <section class="px-10 lg:px-28 py-1 md:py-3">
        <div
          class="bg-white bg-opacity-30 rounded-3xl flex justify-between items-center px-5"
        >
          <div>
            <img
              class="h-14 md:h-20 lg:24 xl:h-28"
              src="../resources/amue-logo.png"
              alt=""
            />
          </div>
          <div class="hidden md:block">
            <nav>
              <ul class="flex text-white font-bold">
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/index.html"
                  >
                    Home
                  </a>
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/pages/projects.html"
                    >Projects</a
                  >
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/pages/practices.html"
                    >Practices</a
                  >
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/pages/services.html"
                    >Services</a
                  >
                </li>
                <li class="px-2 lg:px-4 xl:px-6 py-1">
                  <a
                    class="text-sm lg:text-md xl:text-lg border-b"
                    href="/pages/contact_us.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="hidden md:block">
            <div class="flex gap-2">
              <div
                class="bg-red-900 hover:bg-red-700 text-white border-2 border-white rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="text-sm lg:text-md xl:text-lg border-b" href=""
                  >Sign in</a
                >
              </div>
              <div
                class="bg-red-900 hover:bg-red-700 text-white border-2 border-white rounded-xl px-5 py-1 cursor-pointer"
              >
                <a class="text-sm lg:text-md xl:text-lg border-b" href=""
                  >Sign up</a
                >
              </div>
            </div>
          </div>
          <div class="block md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </div>
        </div>
      </section>
    </header>
    <main class="bg-gray-400 w-screen h-screen">
      <div id="controls-carousel" class="relative" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-screen overflow-hidden rounded-lg">
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <div
              class="w-screen h-screen bg-cover bg-no-repeat bg-center bg-[url('../resources/sample-2.jpg')]"
            ></div>

            <!-- <img
              src="/resources/sample-1.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            /> -->
          </div>
          <!-- Item 2 -->
          <div
            class="hidden duration-700 ease-in-out"
            data-carousel-item="active"
          >
            <div
              class="w-screen h-screen bg-cover bg-no-repeat bg-center bg-[url('../resources/sample-1.jpg')]"
            ></div>
            <!-- <img
              src="/resources/sample-2.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="..."
            /> -->
          </div>
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              aria-hidden="true"
              class="w-6 h-6 text-white dark:text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              aria-hidden="true"
              class="w-6 h-6 text-white dark:text-gray-800"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
    </main>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
  </body>
</html>
